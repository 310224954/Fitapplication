{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class=border-bottom mb-4>Meal deletion</legend>
                <h2>Are you sure you want to delete meal: {{ object.name }} ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, I'm sure</button>
                <button class="btn btn-outline-info" type="submit"><a href="{% url 'meal_detail' object.pk %}">No, take me back</a></button>
            </div>          
        </form>
    </div>

{% endblock %}
