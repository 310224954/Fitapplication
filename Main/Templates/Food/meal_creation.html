{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class=border-bottom mb-4>Creating a new meal		
					{{ form|crispy }} 
					</br>
				</legend>
				</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Save</button>
			</div>			
		</form>
	</div>

{% endblock %}
